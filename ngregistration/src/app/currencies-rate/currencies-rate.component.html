<button *ngIf="isUserLoggedIn()" type="button" class="btn btn-primary mr-2"  [routerLink]="['/currenciesRate']">Currencies Rate</button>
<button *ngIf="isUserLoggedIn()" type="button" class="btn btn-primary mr-2"  (click)="logOut()">logout</button>
<div *ngIf="!isUserLoggedIn()">
    <h1>You should login</h1>
</div>
<div *ngIf="isUserLoggedIn()">

    <div class="container" style="margin-top: 30px" >
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Currencies Rates</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Date</th>
									<th>EUR</th>
									<th>USD</th>
									<th>GBP</th>
									<th>NZD</th>
									<th>AUD</th>
									<th>JPY</th>
								
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of items">
									<th>{{item.date}}</th>
									<th>{{item.eur}}</th>
									<th>{{item.usd}}</th>
									<th>{{item.gbp}}</th>
									<th>{{item.nzd}}</th>
									<th>{{item.aud}}</th>
									<th>{{item.jpy}}</th>
								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
