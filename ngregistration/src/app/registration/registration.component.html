<button *ngIf="isUserLoggedIn()" type="button" class="btn btn-primary mr-2"  [routerLink]="['/currenciesRate']">Currencies Rate</button>
<button *ngIf="isUserLoggedIn()" type="button" class="btn btn-primary mr-2"  (click)="logOut()">logout</button>
<div style="min-width: 100%; min-height: 200%;">
    <div class="container" style="max-width: 600px;background-color: white;">
            <form #Registerform="ngForm" (ngSubmit)="registerUser()">
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched"
                    >
                    <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small> -->
                      
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid value email</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.name" required #username="ngModel"
                    [class.is-invalid]="username.invalid && username.touched"
                    >
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required field</small>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="user.address" required #address="ngModel"
                    [class.is-invalid]="address.invalid && address.touched"
                    >
                    <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required field</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" class="form-control" name="phone" [(ngModel)]="user.phone" required #phone="ngModel"
                    [class.is-invalid]="phone.invalid && phone.touched"
                    >
                    <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone is required field</small>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched"
                    >
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
                    [class.is-invalid]="cpassword.invalid && cpassword.touched"
                    >
                    <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">Password & Confirm password must be the same</small>
                  </div>
                  <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
                  <small class="float-right btextual" [routerLink]="['/login']">Existing user? Login here</small>  
            </form>
    </div>
</div>
